<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="pm-main pm-margin-center">
	<div class="pm-container pm-margin-center">
		<header class="pm-head">
			<img class="pm-head__logo" src="img/logo.png">
		</header>
		<main class="pm-main-content">
			<div class="pm-snicker">
				<img class="pm-snicker__img" src="img/nike.png" alt="Nike-SB-Stefan-Janoski-Max">
			</div>
			<div class="pm-content">
				<h1 class="pm-content__title pm-font">Nike SB Stefan Janoski Max</h1>
				<h2 class="pm-content__description pm-font">Unisex Skateboarding Shoe</h2>
				<div class="pm-stars">
					<img class="pm-stars__img" src="img/empty-star.png" alt="">
					<img class="pm-stars__img" src="img/empty-star.png" alt="">
					<img class="pm-stars__img" src="img/empty-star.png" alt="">
					<img class="pm-stars__img" src="img/empty-star.png" alt="">
					<img class="pm-stars__img" src="img/empty-star.png" alt="">
				</div>
				<div class="pm-select-container">
					<label>
						<select class="pm-select" name="Size">
							<option class="pm-select__item pm-font" value="Size">Size</option>
							<option class="pm-select__item pm-font" value="1">1</option>
							<option class="pm-select__item pm-font" value="2">2</option>
							<option class="pm-select__item pm-font" value="3">3</option>
							<option class="pm-select__item pm-font" value="4">4</option>
						</select>
					</label>
					<label>
						<select class="pm-select" name="Qty">
							<option class="pm-select__item pm-font" value="Qty">Qty</option>
							<option class="pm-select__item pm-font" value="1">1</option>
							<option class="pm-select__item pm-font" value="2">2</option>
							<option class="pm-select__item pm-font" value="3">3</option>
							<option class="pm-select__item pm-font" value="4">4</option>
						</select>
					</label>
					<button class="pm-btn" type="submit">Add to cart</button>
				</div>
			</div>
		</main>
		<footer class="pm-footer">
			<div class="pm-bullets">
				<ul class="pm-bullets-container">
					<li class="pm-bullet__item"><a class="pm-bullet__link" href="#"></a></li>
					<li class="pm-bullet__item"><a class="pm-bullet__link" href="#"></a></li>
					<li class="pm-bullet__item"><a class="pm-bullet__link" href="#"></a></li>
					<li class="pm-bullet__item"><a class="pm-bullet__link" href="#"></a></li>
				</ul>
			</div>
		</footer>
	</div>
</div>
</body>
</html>
